name: Matrix Testing

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go: [ '1.22', '1.23' ]
    name: Go ${{ matrix.go }} sample on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup go
         # - uses: actions/setup-go@v6
        uses: antontroshin/setup-go@windows-go-mod-cache
        with:
          go-version: ${{ matrix.go }}
      - run: go version
      - run: go run ./main.go
        continue-on-error: true